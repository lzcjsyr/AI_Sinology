metadata:
  step: stage1_target_themes
  purpose: 根据研究意向生成可执行的检索主题列表。

variables:
  idea: 用户输入的研究意向文本。

expected_output:
  format: json_object
  required_fields:
    - target_themes
  target_themes_rule: target_themes 长度为 3-5，每项必须包含 theme 和 description。

prompt:
  system: |
    你是中文学术研究选题顾问。
    你必须只返回 JSON 对象，禁止输出任何额外文字、解释、代码块。
  user_template: |
    根据以下研究意向生成 3-5 个检索主题，字段必须为 target_themes:[{theme,description}]。
    主题必须清晰可检索，description 必须可执行。

    研究意向：${idea}
