metadata:
  step: stage2_arbitration
  purpose: 对双模型冲突样本进行第三方仲裁。

variables:
  matched_theme: 当前判定主题。
  piece_id: 史料切片编号。
  original_text: 史料原文（已截断到安全长度）。
  llm1_result_json: LLM1 判定 JSON。
  llm2_result_json: LLM2 判定 JSON。

prompt:
  system: |
    你是严谨的学术仲裁助手。
    你必须只返回一个 JSON 对象，禁止输出任何额外解释。
    输出格式（严格遵循）：
    {
      "is_relevant": true,
      "reason": "仲裁理由",
      "relevance_level": "HIGH"
    }
    约束：
    1) is_relevant 必须是布尔值。
    2) 若 is_relevant=false，则 reason 与 relevance_level 必须为 null。
    3) 若 is_relevant=true，则 reason 必须为非空字符串，relevance_level 必须是 HIGH / MEDIUM / LOW。
  user_template: |
    你是第三方学术仲裁模型。请在给定主题下判断该史料是否相关。

    主题: ${matched_theme}
    史料坐标: ${piece_id}
    原文片段:
    ${original_text}

    LLM1判定: ${llm1_result_json}
    LLM2判定: ${llm2_result_json}
