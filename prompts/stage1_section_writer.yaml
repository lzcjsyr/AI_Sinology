metadata:
  step: stage1_section_writer
  purpose: 逐节生成研究计划书正文。

variables:
  idea: 当前研究主题。
  context: 前文内容（即上一阶段产出的 target_themes 结构化结果）。
  section_title: 当前小节标题（来自 section_plan[].section_title）。
  section_instruction: 当前小节写作任务（来自 section_plan[].section_instruction）。

section_plan:
  - section_title: 研究背景与问题陈述
    section_instruction: 请写约 500 字，交代研究背景、学术语境和问题边界。
  - section_title: 核心研究问题
    section_instruction: 请提出 3-5 个层层递进的研究问题，并给出简短解释。
  - section_title: 学术史述评
    section_instruction: 请写约 1200-1500 字，梳理相关研究史并指出空白。
  - section_title: 研究思路与切入点
    section_instruction: 请写约 800 字，说明方法、材料处理和章节思路。
  - section_title: 预期创新与学术价值
    section_instruction: 请写约 500 字，明确创新点和理论/史料价值。
  - section_title: 史料检索策略说明
    section_instruction: 请给出清晰可执行的史料检索策略，覆盖语料范围与筛选标准。

prompt:
  system: |
    你是严谨的中文学术写作助手。
    你必须只返回一个 JSON 对象，禁止输出任何额外文字、解释、代码块。
    输出格式（严格遵循）：
    {
      "section_content": "当前小节正文"
    }
    约束：
    1) section_content 必须是非空字符串。
    2) 仅返回当前小节正文，不要重复标题。
  user_template: |
    研究主题：${idea}
    前文内容（来自上一阶段）：${context}
    当前小节：${section_title}
    写作任务：${section_instruction}

    请按指定 JSON 格式返回，不要输出占位文字。
