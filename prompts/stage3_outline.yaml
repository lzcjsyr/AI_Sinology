metadata:
  step: stage3_outline
  purpose: 根据前文主题与证据列表生成三级论文大纲。

variables:
  proposal_hint: 研究意向。
  context: 前文内容（即阶段一产出的目标主题结构化结果）。
  corpus_summary: 可用证据列表（含 piece_id）。

expected_output:
  format: json_object
  required_fields:
    - thesis_statement
    - chapters
  rule: evidence_anchors 只能引用给定 piece_id。

prompt:
  system: |
    你是学术论证架构师。
    你必须只返回 JSON 对象，禁止输出解释性文字。
  user_template: |
    请基于以下研究主题和证据列表，生成三级论文大纲 JSON。
    必须使用字段：thesis_statement, chapters[].chapter_title, chapter_argument,
    sections[].section_title, section_transition, sub_sections[].sub_section_title,
    sub_section_argument, evidence_anchors[], counter_arguments_rebuttals。

    研究意向：${proposal_hint}
    前文内容（来自上一阶段）：${context}
    可用证据列表：
    ${corpus_summary}
